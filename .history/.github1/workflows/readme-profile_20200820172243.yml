name: Build README

on:
  schedule:                               #  hh:mm:ss
    - cron: '0 5 8,18,28 * *'       # runs at 05:00:00 on 8,18,28th of every month every year (5a.m)
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - uses: actions/cache@v2
      name: configure pip caching
      with:
        path: ~/.cahe/pip
        key ${{ runner.os }}-pip-${{ hashFiles('**/required_py_libs.txt')}}       # if runner.os == linux/windows/mac
        restore-keys: |
          ${{ runner.os }}--pip-
    
    - name: Install Python dependencies
      run: |-
        python -m pip install -r requirements.txt
    
    - name: Update README
      env:

        'my token': ${{ secrets.'token' }}
      
      run: |-
        python update_readme.py
        cat README.md
    
    - name: Commit and push if README changed
      run: |-
        git diff
        git config --global user.email "readme-bot@example.com"
        git config --global user.name "README-bot"
        git diff --quiet || (git add README.md && git commit -m "updated README.md")
        git push
